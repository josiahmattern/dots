[main]
term=foot
font=Liga SF Mono Nerd Font:size=11
dpi-aware=yes
pad=5x5 center
bold-text-in-bright=palette-based
resize-delay-ms=90


[colors]
foreground=ffffff
background=000000
alpha = 0.7
selection-foreground=000000
selection-background=ffffff

[cursor]
style=block
blink=yes

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
